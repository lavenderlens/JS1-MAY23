<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" lang="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /*css rules*/
    </style>
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="something">
      <!-- html elements -->
    </div>
    <script>
      //JS code
      var num1 = prompt("enter first number: ");
      num1 = parseInt(num1);
      var num2 = Number(prompt("enter another number: "));
      var operator = prompt("enter an operator: + - x or /"); //unicode divide symbol is U+00F7
      var result = 0;
      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "x":
          result = num1 * num2;
          break;
        case "/":
          result = num1 / num2;
          break;
        default:
          alert("please enter a symbol from the list");
      }
      alert("answer: " + num1 + operator + num2 + " = " + result);
    </script>
  </body>
</html>
