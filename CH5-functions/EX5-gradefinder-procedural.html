    //test JS here
    var numMarks = prompt('enter number of marks to be graded:');
    //need way of cancel calling break?
    var total = 0;
    var count = numMarks;
    var average;
    //in loop
    while(count > 0){
      var mark = prompt('enter mark: (marks remaining ' + count + ')');
      total += +mark;
      count--;
    }
    //alert('Average mark= ' + (total/numMarks));
    //testing
    //CAREFUL datatype (needs brackets)
    average = total/numMarks;
    if(average >= 90){
      alert('Grade A');
    }else if(average >= 80){
      alert('Grade B');
    }else if(average >= 70){
      alert('Grade C');
    }else if(average >= 60){
      alert('Grade D');
    }else if(average >= 50){
      alert('Pass');
    }else alert('Fail');

  </script>
