<script>
    //JS code
    var q1 ='In what year did the Titanic sink on her maiden voyage?';
    var q2 ='In what year did WW1 begin?';
    var q3 ='In what year was the Qualification of Women act passed?';
    var a1 ='1912';
    var a2 ='1914';
    var a3 ='1918';

    // var score = 0;
    function theChaser(guess, answer){
        if(guess==answer){
            alert('Right!');
            // score++;
        } else alert('Wrong... it was ' + answer);
    }

    for (var i = 1; i <= 3; i++) {
        var guess = '';
        switch(i){
            case 1: guess = prompt(q1);
                    theChaser(guess, a1);
            break;
            case 2: guess = prompt(q2);
                    theChaser(guess, a2);
            break;
            case 3: guess = prompt(q3);
                    theChaser(guess, a3);
            break;
            default: alert('enter a date in yyyy format');
        }        
    }
    // console.log('test taken, score = ' + score);

</script>
