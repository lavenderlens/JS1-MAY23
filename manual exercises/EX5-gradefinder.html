    var numMarks = prompt('enter number of marks to be graded:');

    //add listener to cancel button attribute?
    var total = 0;
    var count = numMarks;
    var average;
    while(count > 0){
      acceptMarks(numMarks);
    }
    alert('Grade = ' + gradeMarks());

    function gradeMarks(){
      var grade;
      average = total/numMarks;
      if(average >= 90){
        grade = 'A';
      }else if(average >= 80){
        grade = 'B';
      }else if(average >= 70){
        grade = 'C';
      }else if(average >= 60){
        grade = 'D';
      }else if(average >= 50){
        grade = 'Pass';
      }else grade = 'Fail';
      return grade;
    }
    function acceptMarks(numMarks){
      var mark = prompt('enter mark: (marks remaining ' + count + ')');
      total += +mark;
      count--;
    }
  </script>
