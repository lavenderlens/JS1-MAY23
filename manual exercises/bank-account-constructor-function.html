    <h1>Bank account constructor function</h1>
    <div id="something">

<script>
    //JS code
    var Account = function(name, number, balance){
        this.name = name;
        this.number = number;
        this.balance = balance;
    };
    Account.prototype.deposit = function(amount){
                                    this.balance += amount;
                                };
    Account.prototype.withdraw = function(amount){
                                    this.balance -= amount;
                                };  
    var a1 = new Account('LAVENDER', 1001, 20.00);
    var a2 = new Account('BAILEY', 1001, 500.00);
    a1.deposit(100);
    a2.deposit(100);
    a1.display = function(){
                                alert('Account name: ' + this.name 
                                + '\nnumber: ' + this.number 
                                + '\nbalance: £' 
                                + this.balance.toFixed(2));//balance accuracy
                            };
    a1.display();
    // a2.display();
    Account.prototype.display = function(){
                                alert('Account name: ' + this.name 
                                + '\nnumber: ' + this.number 
                                + '\nbalance: £' 
                                + this.balance.toFixed(2));//balance accuracy
                            };
    a1.display();
    a2.display();
    
</script>
