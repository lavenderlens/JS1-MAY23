<body>
    <h1>Bank account object literal</h1>
    <div id="something">
        <!-- html elements -->
    </div>
<script>
    //JS code
    var account = {name: 'Davidson', number: 6657, balance: 198.77,
                    deposit: function(amount){
                        this.balance += amount;
                    },
                    withdraw: function(amount){
                        this.balance -= amount;
                    },
                    display: function(){
                        alert('Account name: ' + this.name 
                        + '\nnumber: ' + this.number 
                        + '\nbalance: £' 
                        + this.balance.toFixed(2));//balance accuracy
                    }};
    account.deposit(100.0);
    account.withdraw(50.0);
    account.display();
    
    
</script>
</body>
